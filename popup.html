<!DOCTYPE html>
<html>
<head>
    <title>Monitoramento VIP</title>
    <style>
       /* Importa uma fonte mais moderna do Google Fonts */
/* Importa uma fonte mais moderna do Google Fonts */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    width: 250px;
    text-align: center;
    padding: 16px;
    background-color: #2c2f33; /* Fundo escuro */
    color: #f4f7f9; /* Texto claro */
}

h3 {
    margin-top: 0;
    margin-bottom: 16px;
    font-weight: 600;
    color: #ffffff;
}

button {
    width: 100%;
    padding: 10px;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    color: white;
    transition: all 0.2s ease-in-out;
}

button:hover {
    transform: translateY(-2px);
    filter: brightness(1.1); /* Deixa o bot√£o mais claro no hover */
}

.ativar {
    background: linear-gradient(45deg, #4CAF50, #66BB6A);
    box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
}

.desativar {
    background: linear-gradient(45deg, #f44336, #EF5350);
    box-shadow: 0 2px 8px rgba(244, 67, 54, 0.3);
}

#timerDisplay {
    font-size: 32px;
    font-weight: 600;
    margin: 20px 0;
    color: #64b5f6; /* Azul claro para contraste */
    background-color: #23272a; /* Fundo um pouco mais escuro para o display */
    padding: 10px;
    border-radius: 8px;
}

.settings {
    margin-top: 20px;
    border-top: 1px solid #4f545c; /* Borda mais clara */
    padding-top: 15px;
}

.settings label {
    font-size: 14px;
    color: #e0e0e0;
}

.settings input {
    width: 50px;
    text-align: center;
    margin: 0 5px;
    padding: 6px;
    border-radius: 6px;
    border: 1px solid #555;
    background-color: #3b3f45;
    color: #ffffff;
    font-family: 'Poppins', sans-serif;
    font-size: 14px;
}

.settings input:focus {
    outline: none;
    border-color: #64b5f6;
    box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2);
}

.settings button {
    font-size: 14px;
    font-weight: 500;
    padding: 8px;
    margin-top: 12px;
    background-color: #2196f3;
    box-shadow: 0 2px 8px rgba(33, 150, 243, 0.3);
}
    </style>
</head>
<body>
    <h3>Monitoramento VIP</h3>
    <button id="toggleButton">Carregando...</button>

    <div id="timerDisplay">--:--</div>

    <div class="settings">
        <label for="intervalInput">Atualizar a cada</label>
        <input type="number" id="intervalInput" min="30" step="10">
        <label for="intervalInput">segundos</label>
        <button id="saveIntervalButton">Salvar</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
